<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Myreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    video {
      width: 100vw;       /* full screen width */
      height: 100vh;      /* full screen height */
      object-fit: cover;  /* fills the screen */
      display: block;
    }

    /* Optional: show message if autoplay blocked */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay muted loop playsinline preload="auto">
    <source src="sun.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="overlay" style="display:none;">â–¶ Click to Play</div>

  <script>
    const video = document.getElementById('myVideo');
    const overlay = document.getElementById('overlay');

    video.play().catch(() => {
      overlay.style.display = 'flex';
      overlay.addEventListener('click', () => {
        video.play();
        overlay.style.display = 'none';
      });
    });
  </script>
</body>
</html>
